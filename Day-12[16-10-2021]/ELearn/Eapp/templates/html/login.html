{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3 class="bg-info text-light text-center p-2 border rounded">Login</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" placeholder="Enter Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Enter Password" class="form-control my-2">
				<div class="row">
					<a href="{% url 'rg' %}" class="btn btn-outline-info col-sm">New User?</a>
					<input type="reset" value="Reset" class="btn btn-outline-danger col-sm mx-1">
					<input type="submit" value="Login" class="btn btn-outline-success col-sm mx-1">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
