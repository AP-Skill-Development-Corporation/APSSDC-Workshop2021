{% extends 'html/base.html' %}
{% block title %}Courses List{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
	<div class="row">
		{% for j in x %}
		<div class="col col-md-3 my-1">
			<div class="card shadow-lg border border-success">
			<img class="card-img-top" src="{{j.1.url}}" alt="Card image" height="122px">
			<div class="card-body">
				<h6>Course Title: {{j.0}}</h6>
				<h6>SubCourse Name: {{j.2}}</h6>
				<h6>Price: {{j.3}}</h6>
			</div>
			</div>
		</div>
		{% endfor %}	
	</div>
</div>
{% endblock %}
