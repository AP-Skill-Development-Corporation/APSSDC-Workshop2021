{% extends 'html/base.html' %}
{% block title %} Profile {% endblock %}
{% block content %}
<div class="container-fluid mt-4">
	<div class="row mx-2">
		<div class="card col-md-3 mx-2 shadow-lg h-100">
			<h3 class="bg-warning text-center text-light p-2 mt-2 border rounded ">Profile</h3>
			<div class="card-body">
				<img src="{{request.user.pfimg.url}}" class="rounded-circle w-100" height="200px">
			</div>
			<h3 class="bg-info text-center text-light p-2 border rounded" >Hi, {{request.user.username}}</h3>
		</div>
		<div class="card col-md mx-2 shadow-lg h-100">
			<h3>Details</h3>
		</div>
	</div>
</div>
{% endblock %}
