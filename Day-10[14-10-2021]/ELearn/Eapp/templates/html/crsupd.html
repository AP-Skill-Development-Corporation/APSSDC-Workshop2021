{% extends 'html/base.html' %}
{% block title %}Course Update{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3 class="bg-warning text-center text-light border rounded p-2">Course Update</h3>
			<form method="post">
				{% csrf_token %}
				{% for k in p %}
				{{k}}
				{% endfor %}
				<div class="row">
					<a href="{% url 'cty' %}" class="btn btn-outline-secondary col-sm mx-1">Back</a>
					<input type="submit" value="Update" class="btn btn-outline-success col-sm mx-1">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
